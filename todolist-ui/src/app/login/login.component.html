<div style="
display: flex;
justify-content: center;
align-items: center;
/* margin-bottom: 213px; */
/* padding: 20px; */
margin-top: 23%;
flex-direction: column;">
    <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Placeholder" [(ngModel)]="username">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Placeholder" [(ngModel)]="password">
    </mat-form-field>
    <button mat-button color="primary" style="border: 1px solid;" (click)="login()">Login</button>
</div>
